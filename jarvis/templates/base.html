<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Titre -->
    <title>
        {% block title %}
            Jarvis
        {% endblock %}
    </title>

    <!-- Meta -->
    <meta name="description" content="Site e-commerce">
    <meta name="author" content="M2ACDI_MAINFROID_GARNIER--RICHARD_BAZANTE">

    <!-- Chargement du CSS -->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_messages %}
    <!-- Block css pour les pages -->
    {% block css %}
    {% endblock %}
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse" role="navigation" style="border-radius: 0px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">JARVIS</a>
        </div>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav navbar-right text-center">
                <li class="active">
                    <a href="{% url 'home' %}">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="{% url 'indexProduit' %}">
                        Produits
                    </a>
                </li>
                <li>
                    <a href="#">
                        Contact
                    </a>
                </li>
                <li>
                    <a href="{% url 'panier' %}">
                        Panier 
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
        Coucou
    {% endblock %}

    <!-- Footer -->
    <footer class="navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4 text-center">
                    <p><p>
                    <a href="#">
                        Mentions l√©gales
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Chargement du javascript -->
    {% bootstrap_javascript jquery=1 %}
    <!-- Block javascript pour les pages -->
    {% block javascript %}
    {% endblock %}
</body>
</html>
