{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Contact
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-sm-offset-3 col-sm-6 text-center">
                <h1>Contact</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
